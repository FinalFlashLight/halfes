<link rel="stylesheet" href="./styles/twitchkeeper.css"></link>
<div class="megabox">
<input id="searchBox" ng-model="userSearchBox" type="text" placeholder="search users">
<button id="searchButton" ng-click="buttonClick()">Search</button>
<!-- channels go here -->
<span>{{test}}</span>

<div class="control">

  <div class="channel-box" ng-repeat="channel in channels">
    <div class="channelpicnameandchart">
      <div class="channel-picandname">
        <div class="channel-pic">
          <img class=img src='{{channel.logo}}' ui-sref='twitchuser({id: channel.userid})'>
        </div>

      </div>
      <!--<canvas id="myChart" width="600" height="100"></canvas>-->
      <!-- remove this when we get real chart to use -->
      <div class='fakechart'>
          <div class='bar' style="height: 2%">
          </div>
          <div class='bar' style="height: 12%">
          </div>
          <div class='bar' style="height: 20%">
          </div>
          <div class='bar' style="height: 20%">
          </div>
          <div class='bar' style="height: 60%">
          </div>
          <div class='bar' style="height: 80%">
          </div>
          <div class='bar' style="height: 90%">
          </div>
          <div class='bar' style="height: 95%">
          </div>
          <div class='bar' style="height: 60%">
          </div>
          <div class='bar' style="height: 40%">
          </div>
          <div class='bar' style="height: 25%">
          </div>
          <div class='bar' style="height: 5%">
          </div>
      </div>
      <!-- !!! -->
    </div>
    <div class="channel-game"> {{channel.game}} <span class="channel-viewers"> {{channel.viewers}} viewers on {{channel.display_name}}</span>
    </div>
  </div>
</div> <!-- end ng-repeat -->
</div>
</div>
